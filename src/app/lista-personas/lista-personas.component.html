<button class="btn btn-primary" (click)="openModal()">Registrar persona</button>
<br>

<div *ngIf="modalSwitch==true">
    <app-modal-registro></app-modal-registro>
</div>

<table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th (click)="cambiarCriterioOrden('nombre')">Nombre</th>
        <th (click)="cambiarCriterioOrden('primer_apellido')">Primer apellido</th>
        <th (click)="cambiarCriterioOrden('segundo_apellido')">Segundo apellido</th>
        <th>Telefono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of aplicarClasificacion(personas)">
        <th>{{persona.nombre}}</th>
        <th>{{persona.primer_apellido}}</th>
        <th>{{persona.segundo_apellido}}</th>
        <th>{{persona.telefono}}</th>
        <th>Poner acciones aqu√≠</th>
      </tr>
    </tbody>
  </table>
